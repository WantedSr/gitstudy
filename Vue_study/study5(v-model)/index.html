<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <!-- 
            v-text,v-bind,v-html,v-on 
            只能实现数据的 单向绑定，从 M 绑定到 V ，无法实现数据的双向绑定
         -->
        <p v-text='msg'></p>

        <!-- <input type="text" name="text" id="text" :value='msg' style="width: 100%;"> -->
    
        <input type="text" name="text" v-model='msg' id="" style="width: 100%;">

    </div>

    <script>

        var vm = new Vue({
            el: "#app",
            data: {
                msg: "我们都是好学生，不谈恋爱不私奔，小喇叭里陪伴你，初二一班我姓曾",
            },
            methods: {

            }
        });

    </script>

</body>
</html>
