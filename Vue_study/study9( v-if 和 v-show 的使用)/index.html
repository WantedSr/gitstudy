<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    
    <div id="app">

        <input type="button" @click="goif" value="激活v-if">
        <input type="button" @click="goshow" value="激活v-show  ">

        <h1 v-if="flag1">这是用&nbsp;v-if&nbsp;控制的元素</h1>
        <h1 v-show="flag2">这是用&nbsp;v-show&nbsp;控制的元素</h1>

    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data:{
                flag1: false,
                flag2: false,
            },
            methods:{
                goif(){
                    this.flag1 = !this.flag1;
                },
                goshow(){
                    this.flag2 = !this.flag2;
                }
            }
        })
    </script>

</body>
</html>
