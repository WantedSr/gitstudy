<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap.css">
</head>
<body>
    
    <div id="app" class="container-fluid">
        // 可以连续调用过滤器
        <p>{{ msg | beautify('帅') | jiadengyu}}</p>
    </div>

    <script>

        
        // 过滤器
        // 将一些数据进行操作后返回,可被用作一些常见的文本格式化
        // 过滤器可以用在两个地方: mustache(插值表达式) 和 v-bind 表达式
        // 过滤器应该被添加在 Javascript表达式 的头v部，由 管道符“ | ”提示

        //过滤器定义语法
        // 过滤器第一个参数规定死了，永远是过滤器管道符 前面 传递过来的数据
        // 其余参数从第二个参数开始
        // Vue.filter("过滤器名称",function(data,msg){});
        Vue.filter("beautify",function(data,str){
            return data.replace(/丑/g, str);
        });
        Vue.filter("jiadengyu",function(data){
            return data + "========";
        })

        // 过滤器调用
        // {{ name | 过滤器名称 }}
        // 将 name 的值交给过滤器进行处理

        var vm = new Vue({
            el: "#app",
            data:{
                msg: "我丑，我好丑，我真的丑，我非常的丑，我超级无敌丑！",
                list:[
                    {
                        id: 1,
                        name: "奔驰",
                        ctime: new Date(),
                    },
                    {
                        id: 2,
                        name: "宝马",
                        ctime: new Date(),
                    },
                ]
            },
            methods:{
                
            }
        });

    </script>

</body>
</html>
