<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap.css">
</head>
<body>
    
    <div id="app" class="container-fluid">

        
        <div class="panel panel-primary">
              <div class="panel-heading">
                    <h3 class="panel-title">添加品牌</h3>
              </div>
              <div class="panel-body form-inline">
                    <label for="id">ID:</label>
                    <input type="text" v-model="id" id="id" class="form-control">
                    <label for="name">NAME</label>
                    <input type="text" name="name" v-model="name" id="name" class="form-control">
                    <input type="button" @click="add" value="添加" class="btn btn-primary">
                    <label for="search">搜索关键字</label>
                    <input type="text" class="form-control" name="search" v-model="keywords" id="search">
                </div>
        </div>
        

        <table class="table table-hover table-bordered table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item, i) in search(keywords)" :key="item.id">
                    <td v-text="item.id"></td>
                    <td v-text="item.name"></td>
                    <td v-text="item.ctime"></td>
                    <td><a href="#" @click.prevent="del(item.id)">删除</a></td>
                </tr>
            </tbody>
        </table>
        

    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data:{
                id: "",
                name: "",
                keywords: "",
                list:[
                    {
                        id: 1,
                        name: "奔驰",
                        ctime: new Date(),
                    },
                    {
                        id: 2,
                        name: "宝马",
                        ctime: new Date(),
                    },
                ]
            },
            methods:{
                add(){
                    this.list.push({id: this.id,name: this.name , ctime: new Date()});
                    this.id = this.name = "";
                },
                del(id){
                    // this.list.some((item,i)=>{
                    //     if(item.id == id){
                    //         this.list.splice(i,1);
                    //         return true;
                    //     }
                    // });
                    var index = this.list.findIndex(item => {
                        if(item.id == id){
                            return true;
                        }
                    });
                    this.list.splice(index,1);
                },
                search(keywords){   // 根据关键字，搜索内容
                    // var newList = [];
                    // this.list.forEach(item=>{
                    //     if(item.name.indexOf(keywords) != -1){
                    //         newList.push(item);
                    //     };
                    // })
                    return this.list.filter(item=>{
                        if(item.name.includes(keywords)){
                            return item;
                        }
                    });
                     
                    // return newList;
                }
            }
        })
    </script>

</body>
</html>
