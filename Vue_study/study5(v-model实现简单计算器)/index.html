<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <!-- 
            v-text,v-bind,v-html,v-on 
            只能实现数据的 单向绑定，从 M 绑定到 V ，无法实现数据的双向绑定
         -->
        <!-- <p v-text='msg'></p> -->

        <!-- <input type="text" name="text" id="text" :value='msg' style="width: 100%;"> -->
    
        <!-- 
            使用 v-model ，可以实现 表单元素 和 Model 中数据的双向绑定
            v-model 只能运用在 表单元素 中
            input(radio, text, address, email) select checkbox textarea
         -->
        <!-- <input type="text" name="text" v-model='msg' id="" style="width: 100%;"> -->

        <input type="number" v-model='num1' name="num1" id="num1">
        <select v-model="type" name="type" id="type">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" name="num2" v-model="num2" id="num2">
        <input type="button" value="=" @click="deng()">
        <input type="number" readonly disabled name="num3" id="num3" v-model="num3">
    </div>

    <script>

        var vm = new Vue({
            el: "#app",
            data: {
                // msg: "我们都是好学生，不谈恋爱不私奔，小喇叭里陪伴你，初二一班我姓曾",
                num1: 0,
                num2: 0,
                type: "+",
                num3: 0,
            },
            methods: {
                deng(){
                    switch(this.type){
                        case "+":
                            this.num3 = parseInt(this.num1) + parseInt(this.num2)
                            break;
                        case "-":
                            this.num3 = parseInt(this.num1) - parseInt(this.num2)
                            break;
                        case "*":
                            this.num3 = parseInt(this.num1) * parseInt(this.num2)
                            break;
                        case "/":
                            this.num3 = parseInt(this.num1) / parseInt(this.num2)
                            break;
                    }
                }
            }
        });

    </script>

</body>
</html>
