<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <!-- 利用 Vue 属性绑定 来为元素设置样式(内联样式)-->   
    <div id="app">
        <!--
             第一种使用方式，直接传递一个对象
             ( 需要通过 v-bind 进行数据绑定 )
        -->
        <!-- {属性名:属性值} , 带有横杠"-"的属性名需要带引号 -->
        <h1 :style="{color:'red','font-weight':'200'}">这是一个很大的H1！！！！</h1>
        <!-- 可以在数据中获取对象 -->
        <h1 :style="styleObj">这是一个很大的H1！！！！</h1>
        <!-- 也可以使用数组将两个或多个对象的样式链接在一起 -->
        <h1 :style="[styleObj,styleObj2]">这是一个很大的H1！！！！</h1>
        
        
        
    </div> 


    <div id="app">

    </div>



    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                flag: true,
                styleObj:{
                    'color':'red',
                    'font-size':"30px",
                },
                styleObj2:{
                    'font-style': "italic",
                    'font-weight': '200',
                },
                classObj: {
                    red: true,
                    thin: true,
                    italic: false,
                    active: true
                }
            },
            methods: {

            }
        })
    </script>

</body>
</html>
